<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/getting-resources.css">
    <script type="module" src="scripts/getting-resources.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Resources</title>
    <link rel="icon" type="image/x-icon" href="images/gold-coin.png">
</head>
<body>
    <header>
        <nav>
            <h2>ArmiesOfZondor</h2>
            <div>
                <a href="gathering-army.html">Home</a>
                <a href="getting-resources.html">Get resources</a>
                <a href="your-army.html">Your army</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="resources">
            <p>
                <img class="resources__coin resources__image" src="images/gold-coin.png" alt="Coin image">
                <span id="resources__coin-count"></span>
            </p>
            <p>
                <img class="resources__metal resources__image" src="images/metal.png" alt="Metal image">
                <span id="resources__metal-count"></span>
            </p>
            <p>
                <img class="resources__wood resources__image" src="images/wood.png" alt="Wood image">
                <span id="resources__wood-count"></span>
            </p>
        </section>

        <section id="output" class="grid">
            <article class="col-12 col-md-6 col-xl-6">
                <img class="grid__image grid__image-mines" src="images/mines-of-thiartha.jpg" alt="Mines of thiartha image">
            </article>
            <article class="col-12 col-md-6 col-xl-6">
                <img class="grid__image grid__image-woods" src="images/woods-of-ghalduz.png" alt="Woods of ghalduz image">
            </article>
        </section>
    </main>
</body>
</html>
